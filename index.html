<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Huuro - Calcular conta de luz</title>
</head>

<body>
    
    <nav>
        <b>Huuro - Beta</b>
    </nav>

    <div class="container">
        <div class="container-content">
            <div class="content-info">

                <h1>Huuro</h1>

                <h3>
                    Descubra quanto virá na conta de luz, inserindo o valor dos Kwh gastos até o momento
                </h3>

                <div class="input-area">
                    <input type="text" name="" id="valor" placeholder="Meu consumo é...">
                    <button id="btn-calc-1">Descobrir</button>
                </div>

                <div class="flag-status">
                    <p>Status da bandeira atual, <b id="info-red-flag">Vermelha</b></p>
                    <p>Região - <b>São Paulo - SP</b></p>
                </div>

            </div>
        </div>
    </div>

</body>

<script src="assets/js/calcular-luz.js"></script>
<script>

    var btn_Calcular = document.getElementById('btn-calc-1')
    var txt_Valor = document.getElementById('valor')

    btn_Calcular.addEventListener('click', function () {

        window.location.href = 'dashboard.html?'+ txt_Valor.value + '='
        load()

        txt_Valor.value = ''

    })

</script>

</html>
